<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ticket Calculator - Optimized JS</title>
</head>

<body>
    <h2>CALCOLA IL PREZZO DEL BIGLIETTO</h2>

    <!-- SEZIONE CALCOLATORE -->

    <div class="container">
        <div class="inline col-4 ml-15">
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" class="w-100">
        </div>

        <div class="inline col-4 ml-15">
            <label for="kms">KM da percorrere:</label>
            <input type="number" id="kms" name="kms" value="20" class="w-100">

        </div>
        <div class="inline col-4">
            <label for="age">Fascia d'et√†:</label>
            <select id="age" class="w-100">
                <option value="young">Minorenne</option>
                <option value="mid">Maggiorenne </option>
                <option value="old">Over 65 </option>
            </select>
        </div>
        <div class="mt-25">
            <button id="btn-generate">Genera Biglietto</button>
            <button id="btn-reset">Reset</button>
        </div>
    </div>

    <!-- SEZIONE TICKET -->

    <h2>IL TUO BIGLIETTO</h2>

    <div class="container">
        <div id="container-hidden" class="hidden">
            <p>DETTAGLIO PASSEGGERI</p>
            <hr>

            <p>Nome Passeggero: <span id="nameDisplay"></span></p>
            <p>Offerta: <span id="offerDisplay"></span></p>
            <p>Carrozza: <span id="carDisplay"></span></p>
            <p>Codice TR: <span id="codeDisplay"></span></p>
            <p>Prezzo Biglietto: <span id="priceDisplay"></span></p>
            <hr>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
