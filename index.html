<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ticket Calculator - Optimized JS</title>
</head>

<body>
    <h2>CALCOLA IL PREZZO DEL BIGLIETTO</h2>

    <!-- SEZIONE CALCOLATORE -->

    <div id="calculator-container">
        <div>
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="kms">KM da percorrere:</label>
            <input type="number" id="kms" name="kms" value="20">
        </div>
        <div>
            <label for="age">Fascia d'et√†:</label>
            <select id="age">
                <option value="young">Minorenne</option>
                <option value="mid">Maggiorenne </option>
                <option value="old">Over 65 </option>
            </select>
        </div>
        <div>
            <button id="btn-generate">Genera Biglietto</button>
        </div>
    </div>

    <!-- SEZIONE TICKET -->

    <h2>IL TUO BIGLIETTO</h2>

    <div id="ticket-container">

        <p>Nome Passeggero: <span id="nameDisplay"></span></p>
        <p>Offerta: <span id="offerDisplay"></span></p>
        <p>Carrozza: <span id="carDisplay"></span></p>
        <p>Codice TR: <span id="codeTR">5965</span></p>
        <p>Prezzo Biglietto: <span id="priceDisplay"></span></p>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
